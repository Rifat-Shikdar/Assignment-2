<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles/game.css">
</head>

<body>
    <!-- header start -->
    <header>
        <nav>
            <div class="logo">
                <img src="images/Frame.png" alt="">
                <h3 class="section-title">
                    <span>G</span>amer
                </h3>
            </div>

            <ul>

                <li class="about"><a href=""></a>About Us</li>
                <li class="developer"><a href=""></a>Developer</li>

                <div class="follow-us-logo">
                    <li><a href="">Follow Us On</a></li>
                    <img title="Youtube" src="images/youtube.png" alt="">
                    <img title="Tiktok" src="images/tik-tok.png" alt="">
                </div>
            </ul>
        </nav>

    </header>


    <main>
        <!-- Goat section -->

        <section class="goat">

            <div class="goat-content">
                
                <div class="goat-item">
                    
                    <h2 class="play-like-the">Play Like The</h2>
                    <h1 class="goat-title gradient-color">G.O.A.T.</h1>

                    <div class="img-frame">
                        <div class="frame-1">
                            <img src="images/Frame (2).png" alt="">
                            <p>1-Click instant play</p>
                            </img>
                        </div>

                        <div class="frame-2">
                            <img src="images/Frame (1).png" alt="">
                            <p>No Download</p>
                            </img>
                        </div>

                        <div class="frame-3">
                            <img src="images/Frame (3).png" alt="">
                            <p>1000s of supported online games</p>
                            </img>
                        </div>
                    </div>
                    <div class="btn">
                        <button class="btn-sign-in" type="button">SIGN IN</button>
                        <button class="btn-go-rogue" type="button">GO ROGUE</button>
                    </div>
                </div>





                <div class="goat-image">
                    <img src="images/Group 18.png" alt="">


                </div>
            </div>


        </section>

    </main>


    <footer>

    </footer>
</body>

</html>
